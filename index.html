<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    <header>
        <h1>Grocery Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#items">Items</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Our Grocery Store</h2>
        <p>Your one-stop shop for fresh groceries!</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We provide high-quality groceries at affordable prices.</p>
    </section>

    <section id="items">
        <h2>Items</h2>
        <div id="item-list">
            <!-- Item list will be populated by JavaScript -->
        </div>
        <button id="checkout">Checkout</button>
    </section>

    <section id="user-info">
        <h2>User Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
    </section>


    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@grocerystore.com</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
